<form *ngIf="articleCourant" (ngSubmit)="modifArticle()">
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Code</label>
      <input readonly type="text" [(ngModel)]="articleCourant.codea" name="codea" class="form-control">
    </div>
  
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Libellé</label>
      <input type="text" [(ngModel)]="articleCourant.libelle" name="libelle" class="form-control" required>
    </div>
  
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix</label>
      <input type="number" [(ngModel)]="articleCourant.prix" name="prix" class="form-control" required>
    </div>
  
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Quantité</label>
      <input type="number" [(ngModel)]="articleCourant.qte" name="qte" class="form-control" required>
    </div>
  
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date d'ajout</label>
      <input type="date" [ngModel]="articleCourant.dateAjout | date:'yyyy-MM-dd'" 
             (ngModelChange)="articleCourant.dateAjout=$event" name="dateAjout" class="form-control" required>
    </div>
  
    <div class="mt-2">
        <button><a [routerLink]="['/update-article', articleCourant.codea]">Modifier</a></button>

    </div>
  </form>
  
  <!-- Message de chargement ou d'erreur -->
  <div *ngIf="!articleCourant">
    <p>Article introuvable ou en cours de chargement...</p>
  </div>
